<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/login.css">

    <!-- font font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css"
        integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <nav>

        <div class="brand_logo"><a href="">
                <img src="./images/logo.d4caf79b.png" class="logo_css" alt=""> </a>
        </div>

        <label for="toggler"> <i class="fas fa-bars"></i> </label>
        <input type="checkbox" id="toggler">

        <div class="menu">
            <ul class="list">
                <li>Home</li>
                <li>Product</li>
                <li>About</li>
                <li>Contact</li>
                <li>Languages</li>
            </ul>
        </div>
    </nav>


    <!-- login page -->

    <div class="main">

        <div class="login_logo">
            <img src="./images/logo.d4caf79b.png" class="logo" alt="">
        </div>

        <div class="login_form">
            <a href="./home.html"> <i class="fas fa-arrow-left"></i> Back</a>

            <form class="form_css">

                <div class="keerki">
                    <img src="./images/logo.d4caf79b.png" class="keerki_img" alt="">
                </div>

                <h2>Login to your account</h2>
                <p>Login to your account to manage all your information and details</p>
                <hr>
                <small>Email</small>
                <input class="inp_css" type="email">
                <small>Password</small>
                <input class="inp_css" type="password">
                <a href=""><small>Forgot password</small></a>
                <input class="inp_css submit" type="submit">

                <div class="or_css">
                    <hr class="hr_css">
                    <p> OR</p>
                    <hr class="hr_css">
                </div>

                <div class="login_btns">
                    <img src="./images/icons8-facebook-48.png" class="icon_8" alt="">  
                        <img src="./images/icons8-google-48.png" class="icon_8" alt="">
                    <small>
                         Login with social media
                    </small>
                </div>
                <a href="./register.html">
                    <div class="login_btns">
                        <small>
                            No account? create an account now
                        </small>
                    </div>
                </a>

            </form>
        </div>
    </div>

</body>

</html>
